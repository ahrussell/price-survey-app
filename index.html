<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrodealer Price App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #9E1A76;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header img {
            max-height: 40px;
            vertical-align: middle;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .price-cell {
            color: #007BFF;
            text-decoration: underline;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" />
    </header>

    <!-- Price list -->
    <div id="browseScreen" class="container">
        <h2>Products</h2>
        <p>Click on a product to get your price report!</p>
        <table>
            <tr>
                <td><a href="price_survey.html?product=DAP%20%2850kg%29">DAP (50kg)</a></td>
                <td>Prices are up!</td>
            </tr>
            <tr>
                <td><a href="price_survey.html?product=CAN%20%2850kg%29">CAN (50kg)</td>
                <td>Prices are up!</td>
            </tr>
            <tr>
                <td><a href="price_survey.html?product=H6213%20%2810kg%29">H6213 (10kg)</td>
                <td>Prices are steady.</td>
            </tr>
        </table>
    </div>

</body>
</html>
